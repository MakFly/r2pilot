name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        exclude: []

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run tests
      run: cargo test --all-features

  build:
    name: Build Binaries
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: r2pilot-linux
            binary_name: r2pilot
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: r2pilot-windows
            binary_name: r2pilot.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: r2pilot-macos
            binary_name: r2pilot

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-

    - name: Build binary
      run: cargo build --release

    - name: Create release archive
      shell: bash
      run: |
        cd target/release
        if [ "${{ runner.os }}" = "Windows" ]; then
          7z a ../../${{ matrix.artifact_name }}.zip ${{ matrix.binary_name }}
        else
          tar -czf ../../${{ matrix.artifact_name }}.tar.gz ${{ matrix.binary_name }}
        fi

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: r2pilot-${{ matrix.target }}
        path: r2pilot-*.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release bundle
      run: |
        mkdir release-bundle
        mv r2pilot-x86_64-*/r2pilot-*.* release-bundle/
        cd release-bundle
        sha256sum * > SHA256SUMS

    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release-bundle/r2pilot-linux.*
          release-bundle/r2pilot-windows.*
          release-bundle/r2pilot-macos.*
          release-bundle/SHA256SUMS
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit
